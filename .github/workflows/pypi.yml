name: PyPi package release

on:
  push:
    branches: [ fixing ]

permissions: write-all

jobs:
  build-n-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Python versions
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox

      - name: Generate API (Make sure Makefile has the necessary targets)
        run: |
          make venv  # Ensure this target exists in your Makefile
          make build  # Ensure this target exists in your Makefile

      - name: Build source and wheel distributions
        run: |
          python -m pip install --upgrade build twine
          python -m build

      - name: Publish distribution to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: ${{ secrets.trakteer }}
          password: ${{ secrets.PYPI_API_TOKEN }}
